<script>
window.onload = function () {
    document.getElementById("username").onkeyup = chkStat;
    chkStat();
	document.getElementById("password").onkeyup = chkStat;
	chkStat();
	document.getElementById("password2").onkeyup = chkStat;
	chkStat();
};

function chkStat() {
    if (document.getElementById("username").value == "" || document.getElementById("password").value == "" || document.getElementById("password2").value == "") {
        
		document.getElementById("submit").disabled = true;
    
	} 
	
	else {
        document.getElementById("submit").disabled = false;
    }
}

function validateThis(Aform) {
	var returnValue = true;

	if 	(Aform["password"].value !== Aform["password2"].value)  {
		alert("Passwords Don't match!");
		returnValue = false;
	}
	else {
		returnValue = true;
	}
	return returnValue;	
}
</script>
